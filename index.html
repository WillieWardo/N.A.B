<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>N.A.B</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      align-items: center;
    }

    /* Minimalistic tab menu */
    .tab-menu {
      display: flex;
      gap: 16px;
      margin-top: 16px;
      align-self: flex-start;
      margin-left: 16px;
    }

    .tab-menu a {
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 0; /* NO ROUNDED CORNERS */
    }

    .tab-menu a:hover {
      background: rgba(0,0,0,0.8);
    }

    .title-image {
      max-width: 80%;
      height: auto;
      margin-top: 40px;
      margin-bottom: 24px;
    }

    /* Square ad button panel */
    .ad-button {
      width: 400px;
      height: 400px;
      border: 2px solid #000;
      cursor: pointer;
      display: block;
      border-radius: 0; /* NO ROUNDED CORNERS */
    }

    /* Popup overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2em;
      z-index: 9999;
      backdrop-filter: blur(8px);
      flex-direction: column;
      gap: 20px;
    }

    .enter-button {
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 0; /* NO ROUNDED CORNERS */
    }
  </style>
</head>
<body>

  <!-- Minimalistic tab menu -->
  <div class="tab-menu">
    <a href="books.hym">Books</a>
  </div>

  <!-- Big title image -->
  <img src="title.gif" alt="Title" class="title-image">

  <!-- Square ad button panel -->
  <a href="https://example.com" target="_blank">
    <img src="ad.png" alt="Advertisement" class="ad-button">
  </a>

  <!-- Popup overlay -->
  <div class="overlay" id="enterOverlay">
    <div>Click to enter</div>
    <button class="enter-button" id="enterBtn">Enter</button>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <script>
    document.getElementById('enterBtn').addEventListener('click', function() {
      document.getElementById('enterOverlay').style.display = 'none';
      var music = document.getElementById('bgMusic');
      music.play();
      music.loop = true;
    });
  </script>
</body>
</html>
