<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group Site</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        width: 100%;
        min-height: 100%;
        font-family: Arial, sans-serif;
        background: url('ba.png') no-repeat center center fixed;
        background-size: cover;
        overflow-x: hidden;
    }

    /* Enter Screen */
    #enterScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        z-index: 9999;
    }

    /* Main Content */
    #mainContent {
        display: none;
        width: 100%;
        min-height: 100%;
        text-align: center;
        padding-top: 60px;
        position: relative;
    }

    /* Title */
    .title-bg {
        width: 600px;
        max-width: 90%;
        height: 300px;
        margin: 0 auto 20px auto;
        background: url('title.gif') no-repeat center center;
        background-size: contain;
    }

    /* Ad Banner */
    .banner-ad {
        width: 700px;
        max-width: 90%;
        height: 200px;
        margin: 0 auto 20px auto;
        background: url('ad.png') no-repeat center center;
        background-size: contain;
        cursor: pointer;
    }

    /* RGB Text Animation */
    @keyframes rgbText {
        0% { color: red; }
        33% { color: lime; }
        66% { color: blue; }
        100% { color: red; }
    }

    .rgb-text {
        font-size: 20px;
        font-weight: bold;
        animation: rgbText 2s linear infinite;
    }

    @media (max-width: 768px) {
        .title-bg {
            height: 200px;
        }
        .banner-ad {
            height: 120px;
        }
    }
</style>
</head>
<body>

<!-- Enter Screen -->
<div id="enterScreen">Enter</div>

<!-- Main Content -->
<div id="mainContent">
    <div class="title-bg"></div>
    <div class="banner-ad" onclick="window.location.href='https://example.com'"></div>
    <p class="rgb-text">telegram</p>
</div>

<!-- Background Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
    const enterScreen = document.getElementById('enterScreen');
    const mainContent = document.getElementById('mainContent');
    const bgMusic = document.getElementById('bgMusic');

    enterScreen.addEventListener('click', () => {
        enterScreen.style.display = 'none';
        mainContent.style.display = 'block';
        bgMusic.play();
    });
</script>

</body>
</html>
