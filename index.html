<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group Site</title>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #111; /* Fallback bg */
        overflow: hidden;
    }

    /* Enter Screen */
    #enterScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        z-index: 9999;
    }

    /* Main Site */
    #mainContent {
        display: none;
        width: 100%;
        height: 100%;
        overflow-y: auto;
    }

    /* Background Title GIF */
    .title-bg {
        width: 100%;
        height: 300px; /* Adjust as needed */
        background: url('title.gif') no-repeat center center;
        background-size: cover;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        position: relative;
    }

    /* Banner Ad */
    .banner-ad {
        width: 100%;
        height: 200px;
        background: url('ad.png') no-repeat center center;
        background-size: cover;
        cursor: pointer;
    }

    /* Menu Panel */
    .menu-panel {
        width: 100%;
        height: 60px;
        background-color: #222;
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }

    .menu-panel button {
        background-color: #444;
        border: none;
        color: white;
        height: 100%;
        padding: 0 20px;
        cursor: pointer;
        font-size: 16px;
        text-transform: uppercase;
        margin-right: 2px;
        outline: none;
    }

    .menu-panel button:hover {
        background-color: #666;
    }
</style>
</head>
<body>

<!-- Enter Screen -->
<div id="enterScreen">Enter</div>

<!-- Main Content -->
<div id="mainContent">
    <!-- Menu -->
    <div class="menu-panel">
        <button onclick="location.href='books.html'">Books</button>
        <button onclick="location.href='contact.html'">Contact</button>
        <button onclick="location.href='membership.html'">Membership</button>
    </div>

    <!-- Background Title GIF -->
    <div class="title-bg"></div>

    <!-- Banner Ad -->
    <div class="banner-ad" onclick="location.href='certainpage.html'"></div>
</div>

<!-- Background Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
    const enterScreen = document.getElementById('enterScreen');
    const mainContent = document.getElementById('mainContent');
    const bgMusic = document.getElementById('bgMusic');

    enterScreen.addEventListener('click', () => {
        enterScreen.style.display = 'none';
        mainContent.style.display = 'block';
        bgMusic.play();
    });
</script>

</body>
</html>
