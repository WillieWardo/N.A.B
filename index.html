<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group Site</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        width: 100%;
        min-height: 100%;
        font-family: Arial, sans-serif;
        background: url('image.png') no-repeat center center fixed;
        background-size: cover;
        overflow-x: hidden;
    }

    /* Enter Screen */
    #enterScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        z-index: 9999;
    }

    /* Main Content */
    #mainContent {
        display: none;
        width: 100%;
        min-height: 100%;
        position: relative;
        overflow-x: hidden;
        padding-top: 50px; /* for menu */
    }

    /* Menu Panel */
    .menu-panel {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: rgba(34, 34, 34, 0.9);
        display: flex;
        align-items: center;
        justify-content: flex-start;
        z-index: 10;
    }

    .menu-panel button {
        background-color: #444;
        border: none;
        color: white;
        height: 100%;
        padding: 0 15px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 2px;
        outline: none;
    }

    .menu-panel button:hover {
        background-color: #666;
    }

    /* Background Title GIF */
    .title-bg {
        width: 600px;
        max-width: 90%;
        height: 300px;
        margin: 20px auto;
        background: url('title.gif') no-repeat center center;
        background-size: contain;
        position: relative;
        z-index: 1;
    }

    /* Banner Ad */
    .banner-ad {
        width: 700px;
        max-width: 90%;
        height: 200px;
        margin: 20px auto;
        background: url('ad.png') no-repeat center center;
        background-size: contain;
        cursor: pointer;
        position: relative;
        z-index: 1;
    }

    /* Side Panels */
    .side-panel {
        position: fixed;
        top: 50px; /* below menu */
        width: 180px;
        height: calc(100% - 50px);
        background-color: rgba(0,0,0,0.6);
        color: white;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .side-panel.left {
        left: 0;
    }

    .side-panel.right {
        right: 0;
    }

    .side-panel img {
        max-width: 100%;
        margin-bottom: 10px;
    }

    .site-content {
        max-width: 900px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
    }

    @media (max-width: 1024px) {
        .side-panel {
            display: none; /* hide panels on small screens */
        }
    }

    @media (max-width: 768px) {
        .title-bg {
            height: 200px;
        }
        .banner-ad {
            height: 120px;
        }
    }

</style>
</head>
<body>

<!-- Enter Screen -->
<div id="enterScreen">Enter</div>

<!-- Main Content -->
<div id="mainContent">

    <!-- Side Panels -->
    <div class="side-panel left">
        <p>No upcoming events</p>
    </div>
    <div class="side-panel right">
        <img src="news.png" alt="News">
        <p>Your custom text here</p>
    </div>

    <!-- Menu -->
    <div class="menu-panel">
        <button onclick="location.href='books.html'">Books</button>
        <button onclick="location.href='contact.html'">Contact</button>
        <button onclick="location.href='membership.html'">Membership</button>
    </div>

    <!-- Main site content -->
    <div class="site-content">
        <div class="title-bg"></div>
        <div class="banner-ad" onclick="window.location.href='https://example.com'"></div>
    </div>

</div>

<!-- Background Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
    const enterScreen = document.getElementById('enterScreen');
    const mainContent = document.getElementById('mainContent');
    const bgMusic = document.getElementById('bgMusic');

    enterScreen.addEventListener('click', () => {
        enterScreen.style.display = 'none';
        mainContent.style.display = 'block';
        bgMusic.play();
    });
</script>

</body>
</html>
