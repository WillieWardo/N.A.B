<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group Site</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        width: 100%;
        min-height: 100%;
        font-family: Arial, sans-serif;
        background: url('image.png') no-repeat center center fixed;
        background-size: cover;
        overflow-x: hidden;
    }

    /* Enter Screen */
    #enterScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        z-index: 9999;
    }

    /* Main Content */
    #mainContent {
        display: none;
        width: 100%;
        min-height: 100%;
        overflow-y: auto;
    }

    /* Menu Panel */
    .menu-panel {
        width: 100%;
        height: 50px;
        background-color: rgba(34, 34, 34, 0.9);
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }

    .menu-panel button {
        background-color: #444;
        border: none;
        color: white;
        height: 100%;
        padding: 0 15px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 2px;
        outline: none;
    }

    .menu-panel button:hover {
        background-color: #666;
    }

    /* Background Title GIF */
    .title-bg {
        width: 600px; /* mid-size */
        max-width: 90%;
        height: 300px; /* mid-size */
        margin: 20px auto;
        background: url('title.gif') no-repeat center center;
        background-size: contain;
    }

    /* Banner Ad */
    .banner-ad {
        width: 700px; /* mid-size */
        max-width: 90%;
        height: 200px; /* mid-size */
        margin: 20px auto;
        background: url('ad.png') no-repeat center center;
        background-size: contain;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .title-bg {
            height: 200px;
        }
        .banner-ad {
            height: 120px;
        }
    }
</style>
</head>
<body>

<!-- Enter Screen -->
<div id="enterScreen">Enter</div>

<!-- Main Content -->
<div id="mainContent">
    <!-- Menu -->
    <div class="menu-panel">
        <button onclick="location.href='books.html'">Books</button>
        <button onclick="location.href='contact.html'">Contact</button>
        <button onclick="location.href='membership.html'">Membership</button>
    </div>

    <!-- Background Title GIF -->
    <div class="title-bg"></div>

    <!-- Banner Ad -->
    <div class="banner-ad" onclick="window.location.href='https://example.com'"></div>
</div>

<!-- Background Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
    const enterScreen = document.getElementById('enterScreen');
    const mainContent = document.getElementById('mainContent');
    const bgMusic = document.getElementById('bgMusic');

    enterScreen.addEventListener('click', () => {
        enterScreen.style.display = 'none';
        mainContent.style.display = 'block';
        bgMusic.play();
    });
</script>

</body>
</html>
