<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Site</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    .title-image {
      max-width: 80%;
      height: auto;
      margin-bottom: 24px;
    }

    .ad-image {
      max-width: 400px; /* smaller ad */
      height: auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      cursor: pointer;
      /* removed hover animation */
    }
  </style>
</head>
<body>
  <!-- Big title image -->
  <img src="title.gif" alt="Title" class="title-image">

  <!-- Ad-type image linking somewhere -->
  <a href="https://example.com" target="_blank">
    <img src="ad.png" alt="Advertisement" class="ad-image">
  </a>
</body>
</html>
